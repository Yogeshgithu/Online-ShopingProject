<div class="row product-details" *ngIf="productdata">
    <div class="col-sm-6">
        <img class="product-img" src="{{productdata.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productdata.name}}</h1>
            <h1>Price:{{productdata.price}}</h1>
            <div>
                Color:
                <h5 [style.backgroundColor]="productdata.color" class="product-color"></h5>
            </div>
            <h6>Category:{{productdata.Category}}</h6>
            <h6>Description:{{productdata.Description}}</h6>
            <button *ngIf="!removeCart" (click)="AddtoCart()">Add to Cart</button>
            <button *ngIf="removeCart" (click)="RemovetoCart(productdata.id)">Remove to Cart</button>
            <button>Buy Now</button>
            <div class="quantity-group">
                <button (click)="HandleQuntity('min')">-</button>
                <input type="text" value="{{productQuntity}}" />
                <button (click)="HandleQuntity('max')">+</button>

            </div>


        </div>
    </div>
</div>
