<nav [ngSwitch]="menuType" class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <h4><a class="navbar-brand" routerLink="/">E-COMM</a></h4>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul *ngSwitchCase="'default'" class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/seller">Seller</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login/Sign-up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cart({{CountCart}})</a>
      </li>
    </ul>
    <!--user list nav-->
    <ul *ngSwitchCase="'user'" class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/seller">Seller</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">{{userName |titlecase}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/myorder">My-Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="UserLogout()">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="CountCart>0?'cart-page':null ">Cart({{CountCart}})</a>
      </li>
    </ul>
    <!--seller list nav-->

    <ul *ngSwitchCase="'seller'" class="navbar-nav mr-auto mt-2 mt-lg-0">

      <li class="nav-item">
        <a class="nav-link" routerLink="seller-add-product">Add Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="seller-data">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">{{sellerName | titlecase}}</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" #SearchInput (keyup)="SearchProduct($event)" (blur)="hideSearch()"
        type="search" placeholder="Search" aria-label="Search">
      <button (click)="Submitsearch(SearchInput.value)" class="btn btn-outline-success my-2 my-sm-0"
        type="submit">Search</button>
      <ul class="suggested-result" *ngIf="SearchResult">
        <li *ngFor="let item of SearchResult">
          <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
        </li>
      </ul>
    </form>
  </div>




</nav>
