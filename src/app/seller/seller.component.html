<div>
  <div *ngIf="!isShows">
    <h2>**Seller Sign-Up**</h2>

    <form #Sellersignup="ngForm" (ngSubmit)="SignUp(Sellersignup.value)">
      <div class="form-group">
        <label for="email">User name:</label>
        <input type="text" class="form-control" ngModel name="name" placeholder="Enter username" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" ngModel name="email" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" ngModel name="password" placeholder="Enter password" id="pwd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <a class="togglelink" (click)="onOpen()">Already have account? click to loging</a>
    </form>


  </div>
  <!-- loging form-->
  <div *ngIf="isShows">
    <h2>**Seller Loging**</h2>
   <p class="error">{{isautherror}}</p>
    <form #Sellerloging="ngForm" (ngSubmit)="Loging(Sellerloging.value)">

      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" ngModel name="email" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" ngModel name="password" placeholder="Enter password" id="pwd">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <a  class="togglelink" (click)="onOpenSignup()">Dont have account?click to Sign-Up</a>
    </form>
  </div>
</div>
