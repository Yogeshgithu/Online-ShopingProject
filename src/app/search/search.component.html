<div class="row search-item" *ngFor="let item of searchResulted">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt=""></a>

    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>{{item.price}}</b></p>
        <p><span>color:{{item.color}}</span><span>Category:{{item.Category}}</span></p>
        <p>{{item.Description}}</p>
    </div>
</div>
